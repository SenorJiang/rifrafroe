      <br>
        <input type="button" onclick="takeTurn('20')" class="gameButton" id="20" /><input type="button" onclick="takeTurn('21')" class="gameButton" id="21" /><input type="button" onclick="takeTurn('22')" class="gameButton" id="22" />

      <br>

  <div id="winner"></div>
